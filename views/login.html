<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body class="" style="background-color: whitesmoke">
    <main class="d-flex flex-column justify-content-center" style="height: 100%">
        <div class="form-container container">
            <div class="card mx-4">
                <div class="card-body">
                    <form method="post" action="/auth/login" enctype="application/x-www-form-urlencoded">
                        <div class="p-1">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="email" name="username" class="form-control" id="username" placeholder="name@example.com" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="text" class="form-control" id="password" name="password" placeholder="*******" />
                            </div>
                        </div>
                        <div class="mb-3 mx-1">
                            <button type="submit " class="btn btn-primary">Login</button>
                        </div>
                        <div class="mb-3 mx-1">
                            <label>Dont you have an account</label>
                            <a href="/auth/signup">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
</body>

</html>
